{% load static %}

<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Bardo</title>
    <link rel="shortcut icon" href="{% static "unity/BuildWeb/favicon.ico" %}">
    <link rel="stylesheet" href="{% static "unity/BuildWeb/TemplateData/style.css" %}">
</head>
<body class="dark">
<div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas"></canvas>
</div>
<div id="loading-cover" style="display:none;">
    <div id="unity-loading-bar">
        <div id="unity-logo"><img src="{% static "unity/BuildWeb/logo.png" %}" alt="logo"></div>
        <div id="unity-progress-bar-empty" style="display: none;">
            <div id="unity-progress-bar-full"></div>
        </div>
        <div class="spinner"></div>
    </div>
</div>
<div id="unity-fullscreen-button" style="display: none;"></div>
<script>
    XMLHttpRequest.prototype.originalOpen = XMLHttpRequest.prototype.open;
    var newOpen = function(_, url) {
        var original = this.originalOpen.apply(this, arguments);
        if (url.indexOf('{{ base_url }}/lands/') === 0) {
            this.withCredentials = true;
        }

        return original;
    }
    XMLHttpRequest.prototype.open = newOpen;
</script>
<script>
    var loaderUrl = "{% static "unity/BuildWeb/Build/BuildWeb.loader.js" %}";
    var config = {
        dataUrl: "{% static "unity/BuildWeb/Build/BuildWeb.data.gz" %}",
        frameworkUrl: "{% static "unity/BuildWeb/Build/BuildWeb.framework.js.gz" %}",
        codeUrl: "{% static "unity/BuildWeb/Build/BuildWeb.wasm.gz" %}",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Bardo",
        productVersion: "0.1",
    };

    const hideFullScreenButton = "true";
    const container = document.querySelector("#unity-container");
    const canvas = document.querySelector("#unity-canvas");
    const loadingCover = document.querySelector("#loading-cover");
    const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
    const progressBarFull = document.querySelector("#unity-progress-bar-full");
    const fullscreenButton = document.querySelector("#unity-fullscreen-button");
    const spinner = document.querySelector('.spinner');

    const canFullscreen = (function() {
        for (const key of [
            'exitFullscreen',
            'webkitExitFullscreen',
            'webkitCancelFullScreen',
            'mozCancelFullScreen',
            'msExitFullscreen',
        ]) {
            if (key in document) {
                return true;
            }
        }
        return false;
    }());

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        config.devicePixelRatio = 1;
    }
    loadingCover.style.display = "";

    const script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
            spinner.style.display = "none";
            progressBarEmpty.style.display = "";
            progressBarFull.style.width = `${100 * progress}%`;
        }).then((unityInstance) => {
            loadingCover.style.display = "none";
            if (canFullscreen) {
                if (!hideFullScreenButton) {
                    fullscreenButton.style.display = "";
                }
                fullscreenButton.onclick = () => {
                    unityInstance.SetFullscreen(1);
                };
            }
        }).catch((message) => {
            alert(message);
        });
    };
    document.body.appendChild(script);
</script>
</body>
</html>
